<!-- Header Section -->
<header class="header">
  <div class="header-content">
    <div class="header-left">
      <h1 class="app-title">MiniML - Predictive Quality Control</h1>
      <p class="app-subtitle">Simplified Frontend</p>
    </div>
    <div class="header-right">
      <div class="abb-logo">ABB</div>
    </div>
  </div>
</header>

<!-- Navigation Progress Bar -->
<nav class="progress-nav">
  <div class="progress-container">
    <div class="progress-step" [class.active]="currentStep >= 1" [class.completed]="currentStep > 1">
      <span class="step-number">1</span>
      <span class="step-label">Upload Dataset</span>
    </div>
    <div class="progress-line" [class.completed]="currentStep > 1"></div>
    <div class="progress-step" [class.active]="currentStep >= 2" [class.completed]="currentStep > 2">
      <span class="step-number">2</span>
      <span class="step-label">Date Ranges</span>
      </div>
    <div class="progress-line" [class.completed]="currentStep > 2"></div>
    <div class="progress-step" [class.active]="currentStep >= 3" [class.completed]="currentStep > 3">
      <span class="step-number">3</span>
      <span class="step-label">Model Training</span>
      </div>
    <div class="progress-line" [class.completed]="currentStep > 3"></div>
    <div class="progress-step" [class.active]="currentStep >= 4">
      <span class="step-number">4</span>
      <span class="step-label">Simulation</span>
    </div>
  </div>
  <div class="step-indicator">Step {{ currentStep }} of 4</div>
</nav>

<!-- Main Content Area -->
<main class="main-content">
  <router-outlet />
</main>

<!-- Footer Section -->
<footer class="footer">
  <div class="footer-content">
    <div class="footer-left">
      <span class="footer-text">MiniML POC</span>
    </div>
    <div class="footer-right">
      <span class="footer-slogan">ENGINEERED TO OUTRUN</span>
    </div>
  </div>
</footer>
